name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache git libncurses5 libstdc++6 libgtk2.0-0 libpangox-1.0-0 python3-pip unzip openjdk-8-jdk

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: fontmerger-apk
        path: bin/*.apk
